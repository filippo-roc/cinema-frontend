<div class="film-container">
  <h2 class="film__title">{{selectedMovie?.title}}</h2>
</div>
<div class="section" id="film-section">
  <div class="film-details-container">
    <div class="film-details-image">
      <img class="film__img" [src]="selectedMovie?.imageURL" alt="">
    </div>
    <div class="film-details-info">
      <p class="film__description">{{selectedMovie?.description}}</p>
      <small>Cast: {{selectedMovie?.actors}}</small>
      <p>Duration: {{selectedMovie?.duration}}</p>
      <p>Year: {{selectedMovie?.year}}</p>
      <p>Price: {{selectedMovie?.price}}</p>
      <p>Category: {{selectedMovie?.category}}</p>
      <!-- Altri dettagli del film -->
      <div class="button-container">
        <a routerLink="/reservation"><button class="add-form__btn btn">Prenota</button></a>
        <a routerLink="/catalogue"><button class="add-form__btn btn">Torna indietro</button></a>
      </div>
    </div>
  </div>
</div>
